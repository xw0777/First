<include file="Common/header"/>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">* </span>学校名称：</label>
            <div class="formControls col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$info.name}" placeholder="" id="f_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">* </span>联系方式：</label>
            <div class="formControls col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$info.contact}" placeholder="固话或者手机号，固话请不要带“-”" id="f_contact">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">* </span>联系人：</label>
            <div class="formControls col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$info.contacts}" placeholder="" id="f_contacts">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">* </span>地址：</label>
            <div class="formControls col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$info.address}" placeholder="" id="f_address">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">* </span>所在地区：</label>
            <div class="formControls col-xs-3 col-sm-4">
                <span class="select-box">
                    <select class="select" id="area">
                        {$option}
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="button" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>

    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<include file="Common/js"/>
<script type="text/javascript">
    $(function(){
        var id = {$id};
        $('#admin-role-save').click(function () {
            var name = $('#f_name').val();
            var contact = $('#f_contact').val();
            var contacts = $('#f_contacts').val();
            var address = $('#f_address').val();
            var region = $('#area').val();

            if(name.length < 2 || name.length > 20)
            {
                layer.msg('功能名称长度应在2-20之间', {time:2000,icon: 5});
                $('#f_name').focus();
                return false;
            }
            var rex0 = /-/;
            if(rex0.test(contact))
            {
                contact = contact.replace('-','');
                $('#f_contact').val(contact);
            }
            var rex = /^1[3,5,7,8]\d{9}|0(10|20|21|22|23|24|25|27|28|29)[1-9]\d{6,7}|0[3-9]\d{2}[1-9]\d{6,7}$/;
            if(!rex.test(contact))
            {
                $('#f_contact').focus();
                layer.msg('请输入正确的联系方式', {time:2000,icon: 5});
                return false;
            }
            layer.load(2);
            $.post('{:U("edit_school")}',{id:id,name:name,contact:contact,contacts:contacts,address:address,region:region}, function (e) {
               // console.log(e);
                layer.closeAll('loading');
                if(e.status)
                {
                    window.parent.location.reload();
                }else {
                    layer.msg(e.info, {icon: 5});
                }
            })

        });
    });
</script>
</body>
</html>
